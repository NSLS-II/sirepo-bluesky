name : tests

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix: 
        python-version: [3.7,3.8]

      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: start Sirepo-Bluesky container
      run: bash scripts/start_docker.sh -d

    - name: is Sirepo-Bluesky running?
      run: docker ps -a

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Create conda environment
      run: |
        conda create -n test python=${{ matrix.python-version }} shadow3 -c conda-forge

    - name: Install
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        conda activate test
        conda env list
        pip install --upgrade pip wheel
        pip install .
        pip install -r requirements-dev.txt
        pip list
        conda list

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        pytest -s -v sirepo_bluesky/tests
